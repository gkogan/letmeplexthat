<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Me Plex That</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Let Me Plex That</h1>
        <input type="text" id="searchInput" placeholder="Enter your search query">
        <button onclick="generateLink()">Generate Link</button>
        <p id="result"></p>
    </div>
    <script>
        function generateLink() {
            const query = document.getElementById('searchInput').value;
            const encodedQuery = encodeURIComponent(query);
            const animationURL = `animation.html?q=${encodedQuery}`;
            const result = document.getElementById('result');
            result.innerHTML = `<a href="${animationURL}">Click here to see the Perplexity search</a>`;
        }
    </script>
</body>
</html>
